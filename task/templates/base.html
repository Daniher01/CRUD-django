<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django CRUD Application</title>
</head>
<body>

    <nav>
        <ul>
            <li>
                <a href="/">Home</a>
            </li>

            {% comment %} ? condicion en template si esta autenticado {% endcomment %}
            {% if user.is_authenticated %}
                <li>
                    <a href="/task">Tasks</a>
                </li>
                <li>
                    <a href="/task/completed">Tasks completed</a>
                </li>
                <li>
                    <a href="/task/create">Create Tasks</a>
                </li>
                <li>
                    <a href="/logout">Loguot</a>
                </li>
            {% else %}    
                <li>
                    <a href="/signup">Singup</a>
                </li>
                <li>
                    <a href="/signin">Signin</a>
                </li>
            {% endif %}
        </ul>
    </nav>

    {% block content %}
    
    {% endblock  %}

    
</body>
</html>
